<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
	<div class="container">
		<div class="up-pic">
			<div id="activePic"> 
			<img id="view" src="icon-view.svg"/>
			</div>
			<img id="image1" src="image-equilibrium.jpg"/>
		</div>
		
		<h2>
			Equilibrium #3429
		</h2>
		<p id="paragraph">
			Our Equilibrium collection promotes balance and calm.
		</p>
		<div class="wording">
			<p id="word1"><img src="icon-ethereum.svg"/> 0.041 ETH </p>
			<p id="word2"><img src="icon-clock.svg"/> 3 days left </p>
		</div>
		<br/>
		<br/>
		<br/>
		<hr/>
		<div class="image-container">
			<img id="avatar" src="image-avatar.png"/>
			<p class="dowm"><span> Creation of </span> Jules Wyvern </p>
		</div>
	</div>
	<br/>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AbdulRasheed Abdulmalik (labere265) </a>.
  </div>
</body>
</html>
